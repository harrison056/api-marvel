<!DOCTYPE html>
<html>
    <head>
        <script
		src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAeqeyYYDHqY8bhcwg_ILmFjB1Va2p2vvs&libraries=places&callback=initAutocomplete" async defer>
        </script>
        <link rel="stylesheet" type="text/css" href="style/style.css"/>
    </head>

    <body>
        <nav>
            <a href="#"><img src="img/Marvel_Logo.png"style="width:50; height:80px;"></a>
            <ul>
                <li><a onclick="showModalTable()">Envios</a></li>
            </ul>
        </nav>

        <div id="herois" style="display: flex; flex-wrap: wrap; justify-content: space-between" ></div>

        <div class="modal">
            <div onclick="closeModal()" class="fechar"><h1>x</h1></div>
            <div class="div-input"><input type="text" id="location" placeholder="Digite Cep para envio"></div>
            
        </div>
        
        <div class="modal-table">
            <div onclick="closeModalTable()" class="fechar"><h1>x</h1></div>
            <div id="modal-body">
                <table>
                    <thead>
                        <tr>
                          <th>Titulo</th>
                          <th>Endereco</th>
                        </tr>
                    </thead>
                    <tbody id="tbody"></tbody>
                </table>
            </div>
        </div>

    </body>
    <script>
        var autocomplete;
        function initAutocomplete() {
            autocomplete = new google.maps.places.Autocomplete(
                document.getElementById('location'),
                {
                    types: ['postal_code'],
                    componentRestrictions: {'country': ['BR']},
                    fields: ['place_id', 'geometry', 'name']
                }
            );

            autocomplete.addlistener('place_changed', onPlaceChanged);
        }
    </script>
</html>
<script src="script/script.js"></script>
